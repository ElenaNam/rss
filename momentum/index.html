<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">-->
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/main.css" />
  <title>Momentum</title>
</head>
<body>
  <div class="weather">
      <i class="weather-icon owf"></i>
      <div class="temperature"></div>
      <div class="windspeed"></div>
      <div class="humidity"></div>      
      <div class="weather-description"></div>      
      <div><input id = "city" type="text" placeholder="Ваш город" autocomplete="off"></div> 
  </div>


  <time id = "date1"></time>
  <time id="time"></time>

  <button class="btn"></button>

  <div class="container">
    <div class="head-1">
      <h1>
        <p id="greeting"></p>
        <div><input id = "name" type="text" placeholder="Введите имя" autocomplete="off"></div> 
        <!--<p><p id="name" contenteditable="true"></p> -->
      </h1>
    </div>

    <h2>Твоя цель на сегодня?</h2>
    <div><input id = "focustoday" type="text" placeholder="Введите цель" autocomplete="off"></div> 
  </div>

  <div class="quotes-wrapper">
    <blockquote class="quote one"></blockquote>
    <div class="author"></div>
  </div>




  <script src="script.js"></script>
</body>
</html>
