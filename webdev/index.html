<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webdev</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container__h1"><h1>webdev</h1></div>
        <div class="wrapper header__wrapper">            
            <div>                
                <nav class="header-navigation">               
                  <ul class="navigation">
                      <li class="navigation-link link__1"><a href="#"></a></li>
                      <li class="navigation-link link__2"><a href="#"></a><li>
                      <li class="navigation-link link__logo"><a href="#"><img src="" alt=""></a></li>
                      <li class="navigation-link link__3"><a href="#"></a></li>
                      <li class="navigation-link link__4"><a href="#"></a></li>    
                  </ul>
              </nav>
            </div>            
        </div>
    </header>
    <main>
        <section class="your-life">
            <div class="wrapper your-life__wrapper">
                <div class="yourlife-block">
                    <h2 class="your-text1"></h2>
                    <p class="your-text2"></p>
                    <button class="button button-your">                
                        <span class="button-inner"></span>               
                    </button>
                </div>
                <div class="socials">
                    <ul class="socials__ul">
                        <li class="socials-element socials-element__1"><a href="#"><img src="" alt=""></a></li>
                        <li class="socials-element socials-element__2"><a href="#"><img src="" alt="e"></a></li>
                        <li class="socials-element socials-element__3"><a href="#"><img src="" alt=""></a></li>
                        <li class="socials-element socials-element__4"><a href="#"><img src="" alt=""></a></li>                        
                    </ul>
                </div>
            </div>                      
        </section>





        
        <section class="rappresent">
            <div class="wrapper">
                <div class="layout-2-column">
                    <div class="content-block">
                        <h3 class="rap-head"></h3>
                        <p class="rap-text"></p>
                        <button class="button button-rapp">
                            <span class="button-inner"></span>                
                        </button>
                    </div>                           
                        <img src="image\content-image-1.png" alt="" class=""> 
                    </div> 
                </div>  
            </section>
    



            <section class="our-community">
                <div class="wrapper">
                    <div class="layout-2-column">
                        <div class="community">
                            <div class="person">
                                <img src="" alt="" >
                            </div>                                
                            <h4 class="community-head"></h4>
                            <p class="community-text"></p>
                        </div>
                        <div class="slaider">
                            <div class="slaider-navigation">
                                <img src="" alt="" class="">
                                <span class="slaider-navigation__item"></span>
                                <span class="slaider-navigation__item"></span>
                                <span class="slaider-navigation__item"></span>
                                <img src="" alt="" class="">
                            </div>
                            <div class="slaider-image">                
                                <img src="" alt="" class="slaider-image1"/>
                                <img src="" alt="" class="slaider-image2"/>
                                <img src="" alt="" class="slaider-image3"/>               
                            </div>
                        </div>
                    </div>
                </div>         
        </section>




        <section class="implement">
            <div class="wrapper">
                <div class="layout-2-column">   
                    <img src="" alt="" class="image-imp">                 
                    <div class="imp-content">
                        <h3 class="imp-head"></h3>
                        <p class="imp-text"></p>
                        <button class="button button-imp">
                            <span class="button-inner"></span>                
                        </button>
                    </div>                    
                </div>                
            </div>
        </section>




        <section class="sign-up">
            <div class="wrapper signup__wrapper">
                <div class="signup_content">
                    <div class="sign-head"><h3></h3></div>
                    <div>
                        <form class="signup__form">
                            <input type="email" placeholder="E-mail"/>    
                            <button class="button button__arrow"><img src="" alt="" class="tick"></button>       
                        </form>
                    </div>            
                </div>   
            </div>
                         
        </section>



        <section class="download">
            <div class="wrapper download__wrapper">
                <div class="download-content">
                    <h3 class="download-head"></h3>
                    <p class="download-text"></p>
                    <div class="download_buttons">
                        <div class="download-app">
                            <button class="button-download">
                                <span class="button-download__inner"></span>
                            </button>
                            <div class="icon">
                                <a href=""><img src="" alt="" class=""></a>                              
                            </div>                            
                        </div>

                        <div class="download-android">
                            <button class="button-download">
                                <span class="button-download__inner"></span>
                            </button>
                            <div class="icon">
                                <a href=""><img src="" alt="" class=""></a>                               
                            </div>                            
                        </div>        
          
                </div>
            </div>
        </section>
    </main>



    


    <footer>
        <div class="wrapper footer-wrapper">      
            <div class="footer-block"> 
                <div class="additional-menu">
                    <ul class="add-menu__ul">
                        <li class="footer-hover__li"><a href="#"></a></li>
                        <li><img src="" alt=""></li>
                        <li class="footer-hover__li"><a href="#"></a></li>
                        <li><img src="" alt=""></li>
                        <li class="footer-hover__li"><a href="#"></a></li>
                    </ul>
                </div>
                <div class="logo-footer__block"> 
                    <img src="" alt="" class="img-footer">
                </div>
                <div class="footer-copyright">
                    <span class="footer-copy__text"></span>
                </div>
            </div>

        </div>
    </footer>
</body>
</html>
